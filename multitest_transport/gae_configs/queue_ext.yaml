# Task queue configuration
queue:
- name: default
  rate: 5/s
  target: default

- name: analytics-queue
  rate: 20/s
  target: default

- name: cron-kicker-queue
  rate: 20/s
  target: core

- name: test-kicker-queue
  rate: 20/s
  target: default
  max_concurrent_requests: 5

- name: test-plan-kicker-queue
  rate: 20/s
  target: default

- name: tfc-event-queue
  rate: 20/s
  target: default

- name: test-output-uploader-queue
  rate: 20/s
  target: default
