# Module configuration for TFC

application: auto
module: tfc
version: auto
runtime: python27
api_version: 1
threadsafe: true

# min_idle_instances is the minimum number of instances maintained regardless
# of the load. They may not be idle.
instance_class: F1
automatic_scaling:
  min_idle_instances: 1

includes:
- tfc_handlers.yaml

################################################################################
# Generated by app_impl.py.  Do not modify manually.  To disable and manage
# skip_files yourself, pass the --norewrite_app_yaml flag via app.sh or the
# command line.  See go/appsh.
################################################################################
skip_files:
# Default patterns skipped by App Engine, which must be repeated since
# specifying skip_files overrides them otherwise.  See
# https://developers.google.com/appengine/docs/python/config/appconfig#Skipping_Files.
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.pyo
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
# Files produced by blaze that have no effect in App Engine's runtime.
- ^.*\.so$
- ^.*pywrap.+\.py$
- ^.*\.jslib$
- ^.*\.CMF$
- ^.*\.MF$
# Third party libraries included in the App Engine runtime.
- ^google3/third_party/py/Crypto/.*$
- ^google3/third_party/py/django/.*$
- ^google3/third_party/py/graphy/.*$
- ^google3/third_party/py/hashlib/.*$
- ^google3/third_party/py/MySQLdb/.*$
- ^google3/third_party/py/PIL/.*$
- ^google3/third_party/py/protorpc/.*$
- ^google3/third_party/py/webapp2/.*$
- ^google3/third_party/py/webob/.*$
- ^google3/third_party/py/wsgiref/.*$
- ^google3/third_party/py/yaml/.*$
