# Module configuration for core package.

application: auto
module: core
version: auto
runtime: python27
api_version: 1
threadsafe: true

instance_class: B1
manual_scaling:
  instances: 1

builtins:
- deferred: on

handlers:
- url: /_ah/start
  script: multitest_transport.core.app.APP

- url: /_ah/queue/cron-kicker-queue
  script: multitest_transport.core.cron_kicker.APP

libraries:
- name: webapp2
  version: latest
