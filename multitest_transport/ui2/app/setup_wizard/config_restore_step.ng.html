<mat-spinner class="loading-spinner" color="accent" *ngIf="isLoading"></mat-spinner>

<div class="info-text margin-bottom">
  If you have a config file backed up from another ATS instance, you can upload it here to import
  the same configs, such as test suites, devices actions, etc.
</div>

<div [class.loading-mask]="isLoading" class="container">
  <input type="file" #fileUploadInput
    (change)="onConfigBackupUpload($event.target.files[0]); fileUploadInput.value = ''" />
  <button color="accent" mat-stroked-button (click)="fileUploadInput.click()"
          aria-label="Upload File" class="upload-button">
    <!-- TODO: Uploading a file should automatically move to the next step -->
    Upload File
  </button>
</div>
