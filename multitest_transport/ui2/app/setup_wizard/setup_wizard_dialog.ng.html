<div class="title-section section-container" fxFlex>
  <h2 class="title">
    Welcome to Android Test Station
  </h2>
  <div class="info-text section-text">
    You can use this tool to run standard Android test suites, view the results of test runs, and
    manage your test devices.
  </div>
</div>

<div class="section-container" fxFlex>
  <div class="checkbox-container horizontal-center">
    <mat-checkbox [checked]="enableMetrics" class="checkbox-align-text description"
                  (change)="enableMetrics = !enableMetrics">
      I agree to help improve this tool by sending anonymous usage statistics to Google. Page will
      reload after saving settings.
    </mat-checkbox>
  </div>

  <div mat-dialog-actions>
    <button mat-flat-button color="accent" class="horizontal-center"
            mat-dialog-close cdkFocusInitial
            (click)="submitMetrics(enableMetrics)">
      Get started
    </button>
  </div>
</div>
