<div class="margin-bottom">
  Enter your WiFi information below to allow the CTS Device Setup action to connect your devices to
  WiFi.
</div>

<div>
  <mat-form-field class="small" appearance="outline" fxFlex="45">
    <mat-label> WiFi SSID </mat-label>
    <input matInput type="text" [(ngModel)]="envVarMap['WIFI_SSID']">
  </mat-form-field>
  <mat-form-field class="small" appearance="outline" fxFlex="45">
    <mat-label> WiFi PSK </mat-label>
    <input matInput type="text" [(ngModel)]="envVarMap['WIFI_PSK']">
  </mat-form-field>
</div>
