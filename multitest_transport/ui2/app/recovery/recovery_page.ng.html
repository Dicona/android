<div class="header">
  <div class="back-button-label">Offline Hosts & Devices</div>
  <button
    mat-icon-button
    id="return-button"
    aria-label="Return to offline hosts and devices page"
    (click)="back()"
  >
    <mat-icon class="back-button-icon">arrow_back</mat-icon>
  </button>
  <span class="subtitle">Recovery</span>
</div>

<div fxLayout="row">
  <div class="recovery-host" [ngClass]="{'collapse': focusedHostName, 'expand': !focusedHostName}">
    <recovery-host-list
      [(focusedHostName)]="focusedHostName"
      [selectedLab]="urlParams.lab"
      [selectedHostGroups]="urlParams.hostGroups"
      [selectedRunTargets]="urlParams.runTargets"
    ></recovery-host-list>
  </div>

  <mat-divider *ngIf="focusedHostName" [vertical]="true"></mat-divider>

  <div *ngIf="focusedHostName" class="recovery-device">
    <recovery-device-list
      [hostName]="focusedHostName"
      [selectedLab]="urlParams.lab"
      (hide)="unfocusHost()"
    ></recovery-device-list>
  </div>
</div>
