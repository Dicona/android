<div class="time-input-filter-container">
  <mat-form-field
    [class.mat-select-filter]="appearance === 'outline'"
    [fxFlex]="operatorWidth"
    class="operator-dropdown"
    [appearance]="appearance"
  >
    <mat-label>{{ label }}</mat-label>
    <mat-select [(ngModel)]="operator" (selectionChange)="filterChange()">
      <mat-select-trigger>
        <div class="button-label">{{ operator.description }}</div>
      </mat-select-trigger>
      <mat-option *ngFor="let operator of operators" [value]="operator">
        <div class="operator-option">
          {{ operator.description }}
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container *ngIf="!isAllOptionSelected()">
    <mat-form-field
      [class.mat-select-filter]="appearance === 'outline'"
      [fxFlex]="numberInputWidth"
      [appearance]="appearance"
    >
      <input
        matInput
        type="number"
        min="0"
        [(ngModel)]="number"
        [max]="maximumNumber"
        (blur)="filterChange()"
        (keyup.enter)="filterChange()"
      />
      <span matSuffix>{{ suffix }}</span>
    </mat-form-field>
  </ng-container>
</div>
