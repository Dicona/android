<mat-table [dataSource]="dataSource" aria-label="Test resource list">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef fxFlex="200px">Name</mat-header-cell>
    <mat-cell *matCellDef="let testResource" fxFlex="200px">
      {{testResource.name}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="source">
    <mat-header-cell *matHeaderCellDef fxFlex>Source</mat-header-cell>
    <mat-cell *matCellDef="let testResource" fxFlex>
      {{testResource.url}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="link">
    <mat-header-cell *matHeaderCellDef fxFlex="100px">Link</mat-header-cell>
    <mat-cell *matCellDef="let testResource" fxFlex="100px">
      <a mat-stroked-button color="accent" *ngIf="testResource.cache_url"
         [href]="getTestResourceLink(testResource.cache_url)" [download]="testResource.name">
        Open
      </a>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
</mat-table>

<div class="empty" *ngIf="!dataSource.data.length">
  No test resources found.
</div>
