<ng-container *ngFor="let config of data; let i = index">
  <test-run-config-summary [config]="config" [title]="configTitle + ' ' + (i + 1)"
                           (configChange)="updateConfig(i, $event)"
                           (configDelete)="deleteConfig(i)">
  </test-run-config-summary>
</ng-container>

<!-- Add new test run config button -->
<button
  mat-stroked-button
  aria-label="Add test run configuration"
  class="add-button"
  color="accent"
  type="button"
  (click)="addConfig()"
>
  + Add test run configuration
</button>
