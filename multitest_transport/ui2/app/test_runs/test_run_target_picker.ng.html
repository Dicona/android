<!-- device list -->
<device-list
  [autoUpdate]="autoUpdate"
  [selectedSerials]="runTarget ? runTarget.split(';') : []"
  [selectable]="true"
  [selectDisabled]="manualRunTarget"
  (selectionChange)="onDeviceListSelectionChange($event); hasContentChanged = true">
</device-list>

<div fxLayoutGap="20px" class="inputRow">
  <!-- shard count -->
  <mat-form-field appearance="outline" floatLabel="always" fxFlex="120px">
    <mat-label> Shard Count </mat-label>
    <input matInput type="number" min="0"
      [(ngModel)]="shardCount"
      [disabled]="!manualRunTarget"
      (change)="shardCountChange.emit(shardCount)">
  </mat-form-field>

  <!-- run target -->
  <mat-form-field appearance="outline" floatLabel="always" fxFlex>
    <mat-label> Run Target </mat-label>
    <input matInput type="text" [(ngModel)]="runTarget"
           [disabled]="!manualRunTarget"
           (change)="runTargetChange.emit(runTarget); hasContentChanged = true">
  </mat-form-field>

  <!-- manual shard count and run target edit -->
  <mat-checkbox class="manualRunTargetCheckbox" [(ngModel)]="manualRunTarget" fxFlex="200px">
    Enable Manual Editing
  </mat-checkbox>
</div>
