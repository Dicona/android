<mat-spinner class="loading-spinner" color="accent" *ngIf="isLoading"></mat-spinner>

<div [class.loading-mask]="isLoading" class="page">
  <mat-card *ngFor="let hookConfig of hookConfigs" class="hover-mat-card">
    <h2>
      <span fxFlex>
        {{hookConfig.name}}
        <status-button
            *ngIf="['AUTHORIZED', 'UNAUTHORIZED'].includes(hookConfig.authorization_state)"
            [state]='hookConfig.authorization_state'></status-button>
      </span>
      <button id="auth-button"
          mat-stroked-button
          aria-label="Authorize"
          color='accent'
          *ngIf="hookConfig.authorization_state == 'UNAUTHORIZED'"
          (click)="authorize(hookConfig)">
        Authorize
      </button>
      <button id="revoke-button"
          mat-stroked-button
          aria-label="Revoke Authorization"
          color='accent'
          *ngIf="hookConfig.authorization_state == 'AUTHORIZED'"
          (click)="revokeAuthorization(hookConfig)">
        Revoke Authorization
      </button>
      <button id="edit-button"
          mat-icon-button
          aria-label="Edit"
          matTooltip="Edit"
          (click)="edit(hookConfig)">
        <mat-icon>edit</mat-icon>
      </button>
      <button id="delete-button"
          mat-icon-button
          aria-label="Delete"
          matTooltip="Delete"
          (click)="delete(hookConfig)">
        <mat-icon>delete</mat-icon>
      </button>
      <button id="copy-button"
          mat-icon-button
          aria-label="Copy"
          matTooltip="Copy"
          (click)="copy(hookConfig)">
        <mat-icon>file_copy</mat-icon>
      </button>
    </h2>
    <mat-card-content>
      {{hookConfig.description}}
    </mat-card-content>
  </mat-card>

  <div class="empty" *ngIf="!hookConfigs.length">
    No test run hooks found.
  </div>

  <button id="create-button"
      mat-flat-button
      aria-label="Add new test run hook"
      color="accent"
      (click)="create()">
    + New test run hook
  </button>
</div>
