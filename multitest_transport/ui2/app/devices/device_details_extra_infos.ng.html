<div class=".device-details-extra-info-container">
  <mat-table [dataSource]="extraInfoList">
    <!-- Key -->
    <ng-container matColumnDef="key">
      <mat-header-cell *matHeaderCellDef fxFlex="500px"> Key  </mat-header-cell>
      <mat-cell *matCellDef="let entry" fxFlex="500px">
          {{ entry.key }}
      </mat-cell>
    </ng-container>

    <!-- Value -->
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef fxFlex="500px"> Value </mat-header-cell>
      <mat-cell *matCellDef="let entry" fxFlex="500px">
          {{ entry.value }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <div class="empty" *ngIf="extraInfoList?.length === 0">
    No device extra info found.
  </div>
</div>
