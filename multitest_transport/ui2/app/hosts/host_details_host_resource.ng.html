<div class="host-details-host-resource">
  <mat-table [dataSource]="hostResourceNameValueTimes">
    <!-- Resource Name -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef fxFlex="500px"> Name </mat-header-cell>
      <mat-cell *matCellDef="let entry" fxFlex="500px">
        {{ entry.name }}
      </mat-cell>
    </ng-container>

    <!-- Value -->
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef fxFlex="500px"> Value </mat-header-cell>
      <mat-cell *matCellDef="let entry" fxFlex="500px">
          {{ entry.value }}
      </mat-cell>
    </ng-container>

    <!-- Time -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef fxFlex="500px"> Time </mat-header-cell>
      <mat-cell *matCellDef="let entry" fxFlex="500px">
          {{ entry.time | utc | date: 'MM/dd/yyyy h:mma' }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <div class="empty" *ngIf="hostResourceNameValueTimes.length === 0" >
    No host resource info found.
  </div>
</div>
